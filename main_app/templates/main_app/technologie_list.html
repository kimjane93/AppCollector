{% extends 'base.html' %}
{% block content %}

<h1>Tech List</h1>

{% for technologie in technologie_list %}
  <a href="{% url 'technologies_detail' technologie.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ technologie.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
